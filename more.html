<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/8f89665c52.js"
      crossorigin="anonymous"
    ></script>
    <title>More in Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:26</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__profileimage--xl"
            src="https://avatars.githubusercontent.com/u/67298829?s=96&v=4"
            alt=""
            srcset=""
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Anthony</h4>
            <h6 class="user-component__subtitle">+82 10-4660-1538</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-calendar-days"></i>
          <span> Calander </span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-box-archive"></i>
          <span> Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-grin-wink"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-palette"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-card"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-comments"></i>
          <span>Openchat</span>
        </div>
      </div>

      <div class="more-sugesstions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="moresuggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestion__image">
              <i class="fa-brands fa-git"></i>
            </div>
            <span>GitHub</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestion__image">
              <i class="fa-brands fa-git"></i>
            </div>
            <span>GitHub</span>
          </div>
        </div>
    </main>

    <nav class="navigation">
      <ul class="navigation__ul">
        <li class="navigation__li">
          <a class="navigation__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="navigation__li">
          <a class="navigation__link" href="chat.html">
            <span class="navigation__notification number-bedge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="navigation__li">
          <a class="navigation__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="navigation__li">
          <a class="navigation__link" href="more.html">
            <span class="navigation__dot dot-badge"></span>
            <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ...</span>
    </div>  
  </body>
</html>
